<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="contact">
      <h2 class="contact-heading">Contact</h2>
      <div class="mail-phone">
        <div class="phone-no-card">
          <h2 class="card-heading">Phone :</h2>
          <p>+91 7302104299</p>
          <p>+91 7302104299</p>
        </div>
        <div class="email-card">
          <h2 class="card-heading">Email :</h2>
          <p>ankits45987@gmail.com</p>
        </div>
      </div>
      <form>
        <h2 class="form-heading">I'm always open to discussing with You</h2>
        <div class="form-group name-input">
          <input type="text" id="name" name="name" required />
          <label for="name" class="name">Name *</label>
        </div>

        <div class="form-group">
          <input type="email" id="email" name="email" required />
          <label for="email" class="email">Email *</label>
        </div>

        <div class="form-group">
          <input type="message" id="message" name="message" required />
          <label for="message" class="message">Message *</label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
